<footer class="post-footer">
    {% if page.recommended_posts %}
    <ul class="recommended-content">
        {% for item in page.recommended_posts.title %}
        <li><strong>See Also :</strong> <a href="/{{item | slugify}}">{{item}}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
    {%- assign posts = site.posts | where_exp:"post", "post.url != page.url" | sample: 9999 %}
    {%- for post in posts limit:1 %}
    <a class="next" href="{{post.url}}" aria-label="read the next random post">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z" />
        </svg></a>
    {% endfor %}
</footer>
