backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: 'assets/images'
local_backend: true
collections:
  - name: 'config'
    label: 'Site Settings'
    editor:
      preview: false
    files:
      - label: 'Site Info'
        name: 'siteInfo'
        file: _data/siteInfo.yml
        fields:
        - { label: About the site, name: about, widget: markdown }
        - { label: Display About Modal?, name: display, widget: boolean }
  - name: 'post'
    label: 'Post'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post', comment: 'Layout field provides no options and is hidden in the post editor' }
      - { label: 'Title', name: 'title', widget: 'string', comment: 'Title field provides the post title and a sanitized slug/permalink based on the title content. !!! Use a descriptive title and then do not change it !!!' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' , comment: 'Published date is automatically generated upon creation of post.' }
      - { label: 'Structured Data Image',   name: 'image', widget: 'image', comment: 'Image field is required for SEO' }
      - { label: 'Short Excerpt', name: 'excerpt', widget: 'text', pattern: ['^.{50,140}$', 'Must be between 50â€“140 characters'], comment: 'Excerpt is required with a limit of 140 characters for SEO optimization' }
      - label: 'Featured Media'
        name: 'media'
        widget: 'list'
        comment: 'Optional featured media adds one or more full-width image or YouTube embeds to the top of the post. Recommended 1 per post.'
        types:
        - label: 'Image'
          name: 'featured_media_image'
          widget: object
          fields:
            - { label: Image, name: path, widget: image }
            - { label: Caption, name: caption, widget: string}
        - label: 'YouTube Embed'
          name: 'featured_media_youtube'
          widget: 'object'
          required: false
          fields:
            - { label: YouTube ID, name: youtubeID, widget: string }
            - { label: Alt text and Caption, name: caption, widget: string }
      - label: Post Content
        name: post_content
        widget: list
        comment: 'Optional post content features a mini pagebuilder to add blocks of written content, images, and YouTube embeds to the post. Recommended at least one instance of WYSIWYG block.'
        minimize_collapsed: true
        add_to_top: false
        types:
          - label: 'WYSIWYG'
            name: 'post_content'
            widget: 'object'
            summary: '{{fields.content}}'
            required: false
            fields:
            - {label: 'Post Content', name: 'content', widget: 'markdown', editorComponents: image, buttons: [ bold, italic, code, link, heading-three, quote, bulleted-list, numbered-list ] }
          - label: 'Image'
            name: 'post_content_image'
            widget: 'object'
            required: false
            fields:
              - { label: Image, name: path, widget: image }
              - { label: Alt text and Caption, name: caption, widget: string }
          - label: 'YouTube Embed'
            name: 'youtube_embed'
            widget: 'object'
            required: false
            fields:
              - { label: YouTube ID, name: youtubeID, widget: string }
              - { label: Alt text and Caption, name: caption, widget: string }
      - label: 'Add Post'
        name: 'recommended_posts'
        widget: 'object'
        comment: 'Optional recommended posts are determined by the post author and added here. This is good for SEO and internal linking.'
        required: false
        fields:
        - label: 'Posts'
          name: 'title'
          widget: 'relation'
          collection: 'post'
          search_fields: ['title']
          value_field: '{{title | slugify}}'
          display_fields: ['title']
          multiple: true
          required: false
